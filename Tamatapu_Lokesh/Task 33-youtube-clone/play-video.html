<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="./youtube-clone.css">
</head>
<body>
    <nav id="flex-div">
        <div id="nav-left flex-div">
            <img src="./images/menu.png" id="menu-icon">
            <img src="./images/youtubelogo.png.png" id="logo">
        </div>
        <div id="nav-middle flex-div">
            <div id="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="./images/search.png" >
            </div>
            <img src="./images/voice-search.png" id="mic-icon">
        </div>
        <div id="nav-right flex-div">
            <img src="./images/upload.png">
            <img src="./images/notification.png">
            <img src="./images/lokesh.png" id="user-icon">
        </div>
    </nav>

    <div id="container">
        <div id="row">
            <div id="play-video">
                <video controls autoplay>
                    <source src="./images/video.mp4" type="video/mp4">
                </video>
            </div>
            <div id="right-sidebar"></div>
        </div>
    </div>

</body>
</html>
