<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <link rel="stylesheet" href="youtube-clone.css">
</head>
<body>
    <nav class="out">
        <div class="leftpart out">
            <img src="menuicon.png" class="menuicon">
            <img src="youtube.png" class="logo" >
            <h4 class="out">YOUTUBE</h4>
        </div>
        <div class="mainpart out">
                <div class="searchbox out">
                    <input type="text" placeholder="Search" >
                    <img src="search.png" width="24px">
                </div>
                <img src="microphone-black-shape.png" class="micicon">
            
        </div>
        <div class="rightpart out" >
            <img src="video.png" alt="vidcreate" width="30px">
            <img src="bell.png" alt="notification" width="30px">
            <img src="user.png" alt="profile" class="usericon">
        </div>
    </nav>
    
</body>
</html>
