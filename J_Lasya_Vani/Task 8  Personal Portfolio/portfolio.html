
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        
        <nav>
            <a href="#about-me">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="about-me">
        <h2>About Me</h2>
        <p>Hello! I'm Lasya, a passionate developer and tech enthusiast. I love learning new technologies and building projects that make a difference.</p>
        <img src="pink.jpg" alt="Lasya's photo" width="240px" height="240px" >
    </section>
    <br><br><br><br><br>
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>
                <h3>Project 1</h3>
                <p>A basic project.</p>
                <a href="https://github.com/lasya-jana/lasya-portfolio" target="_blank">View on GitHub</a>
            </li>
        </ul>
    </section>
    <br><br><br><br>
    <section id="contact">
        <h2>Contact</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
