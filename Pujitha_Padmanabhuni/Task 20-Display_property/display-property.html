<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display-property.css">
    <title>Display property</title>
</head>

<body>
    <div class="block-element">
        Block Element
        <div class="block-element">Another Block Element</div>
        <div class="inline-element">
            <span>Inline Element 1</span>
            <span>Inline Element 2</span>
            <span>Inline Element 3</span>
        </div>
        <div class="inline-block-element">Inline-Block 1</div>
        <div class="inline-block-element">Inline-Block 2</div>
        <div class="inline-block-element">Inline-Block 3</div>
        <div class="none-element">This element is hidden</div>
    </div>
</body>

</html>
