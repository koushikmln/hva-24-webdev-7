<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default-display-values.css">
    <title>Default Display values</title>
</head>

<body>
    <div class="block-element">This is a div (block element)</div>
    <p class="block-element">This is a paragraph (block element)</p>
    <span class="inline-element">This is a span (inline element)</span>
    <a class="inline-element">This is a link (inline element)</a>
    <img class="inline-block-element" src="https://via.placeholder.com/100" alt="This is an image (inline-block element)">
    <ul class="list-item-element">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</body>

</html>
